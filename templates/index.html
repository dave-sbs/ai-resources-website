{% set active_page = "Home" %}
{% extends "base.html" %}

{% block head %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>

<script src="static/js/modules/icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

{% endblock %}


{% block top %}

<style>
  .back {
    /* background: url("{{config.background_image}}") no-repeat center; */
    background-size: cover;
  }
  .back h2 {
    /* font-family: "Lato", sans-serif; */
    font: "Montserrat";
    font-weight: 900;
    font-size: 270%;
    color: rgb(1 33 105);
  }

  .h4 {
    text-align: center;
  }
</style>

<div class="jumbotron jumbotron-fluid back" style="padding-bottom: 20px;">
  <div class="row header p-6 m-5">
    <div class="p-1 mx-auto text-center text-white col-md-9 col-sm-12">
      <h2 class="p-5">
        {{config.date|safe}}
      </h2>
      <h2>
        {{config.tagline|safe}}
      </h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}

{{ readme | markdown }}

<!-- Cards -->
{{ components.section("AI Tools") }}
<div class="cards row"></div>
<script src="static/js/modules/urlParams.js"></script>
<script src="static/js/modules/typeaheadSetup.js"></script>
<script src="static/js/modules/lazyLoad.js"></script>
<script src="static/js/data/persistor.js"></script>
<script src="static/js/data/wrangle.js"></script>
<script src="static/js/views/papers.js"></script>
<script>
  $(document).ready(function () {
    tippy("[data-tippy-content]", { trigger: "mouseenter focus" });
    start();
  });
</script>

{% endblock %}
